name: Trigger auto deployment for containernginx

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/containernginx-AutoDeployTrigger-4e72b640-270f-4485-858a-490153a72905.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERNGINX_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERNGINX_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERNGINX_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: acrlinuxwebapp.azurecr.io
          registryUsername: ${{ secrets.CONTAINERNGINX_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERNGINX_REGISTRY_PASSWORD }}
          containerAppName: containernginx
          resourceGroup: containerapp
          imageToBuild: acrlinuxwebapp.azurecr.io/containernginx:${{ github.sha }}
          dockerfilePath: Dockerfile


