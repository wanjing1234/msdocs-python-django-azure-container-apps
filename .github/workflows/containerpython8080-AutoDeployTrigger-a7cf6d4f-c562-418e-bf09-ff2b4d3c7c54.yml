name: Trigger auto deployment for containerpython8080

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/containerpython8080-AutoDeployTrigger-a7cf6d4f-c562-418e-bf09-ff2b4d3c7c54.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERPYTHON8080_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERPYTHON8080_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERPYTHON8080_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CONTAINERPYTHON8080_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERPYTHON8080_REGISTRY_PASSWORD }}
          containerAppName: containerpython8080
          resourceGroup: containerapp
          imageToBuild: ghcr.io/containerpython8080:${{ github.sha }}
          dockerfilePath: Dockerfile


