name: Trigger auto deployment for containerpythontcp

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '//**'
    - '.github/workflows/containerpythontcp-AutoDeployTrigger-961feed3-95c8-4b1c-807b-d64201a888b8.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CONTAINERPYTHONTCP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONTAINERPYTHONTCP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONTAINERPYTHONTCP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.CONTAINERPYTHONTCP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONTAINERPYTHONTCP_REGISTRY_PASSWORD }}
          containerAppName: containerpythontcp
          resourceGroup: containerapp
          imageToBuild: ghcr.io/containerpythontcp:${{ github.sha }}
          dockerfilePath: Dockerfile


